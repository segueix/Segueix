name: Deploy to GitHub Pages

on:
  push:
    branches: [ main, claude-improvements-v2 ]
  workflow_dispatch:
  # Executar automàticament cada 12 hores
  schedule:
    - cron: '0 */12 * * *'

permissions:
  contents: write
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: true

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      # --- PAS 1: ACTUALITZAR CANALS ---
      - name: Actualitzar Feed (Canals)
        env:
          YOUTUBE_API_KEY: ${{ secrets.YOUTUBE_API_KEY }}
        run: |
          node scripts/resolve-channels.js "${{ secrets.YOUTUBE_API_KEY }}"
          
      - name: Guardar canvis al repositori
        run: |
          git config --global user.name 'Actualitzador Automàtic'
          git config --global user.email 'actions@github.com'
          git add data/channels.json
          git diff --quiet && git diff --staged --quiet || (git commit -m "Actualització automàtica de canals" && git push)

      # --- PAS 2: PUBLICAR WEB ---
      - name: Injectar API Key
        run: |
          # Si el secret està buit, això fallarà silenciosament. Assegura't del secret!
          sed -i "s|__YOUTUBE_API_KEY__|${{ secrets.YOUTUBE_API_KEY }}|g" js/youtube.js

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: '.'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
